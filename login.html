<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Gia Dụng Online</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>

<header class="main-header">
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="./assets/img/logo.png" alt="Logo Gia Dụng Online">
            </a>
            <h1>Đăng nhập</h1>
        </div>
        <div class="support-link">
            <a href="#">Bạn cần giúp đỡ?</a>
        </div>
    </div>
</header>


<main class="main-content">

    <div class="banner-section">
    </div>

    <div class="login-container">
        <form class="login-form">
            <h3>Đăng nhập</h3>

            <input type="text" placeholder="Email/Số điện thoại/Tên đăng nhập" required>

            <input type="password" placeholder="Mật khẩu" required>

            <button type="submit" class="btn-login">ĐĂNG NHẬP</button>

            <div class="forgot-password">
                <a href="#">Quên mật khẩu?</a>
            </div>

            <div class="separator">
                <span>HOẶC</span>
            </div>

            <div class="social-login">
                <button type="button" class="btn-facebook">
                    <i class="icon-facebook"></i> Facebook
                </button>
                <button type="button" class="btn-google">
                    <img src="./assets/img/google-logo.png" alt="Google Logo" class="google-icon">
                    Google
                </button>
            </div>

            <div class="register-link">
                <span>Đăng ký thành viên mới?</span> <a href="#">Đăng ký</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
